    <section class="contact">
        <h2>Contact Us</h2>
        <p>Have questions or want to buy a painting? Fill out the form below.</p>

        <form action="https://formspree.io/f/your-form-id" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="NAME OF PAINTHINg">Name of painting & Message:</label>
            <textarea id="name of painting" name="name of painthing" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>
